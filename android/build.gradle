apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.Shores.unFazed" 
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:23.0.0' // Firebase Messaging for push notifications
    implementation 'androidx.core:core-splashscreen:1.0.0' // For splash screen support
    implementation 'com.getcapacitor:capacitor-android:5.0.0' // Capacitor core dependency for Android
}
